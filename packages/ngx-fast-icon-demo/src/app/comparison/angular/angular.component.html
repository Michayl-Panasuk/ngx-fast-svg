<h1>Angular svg icon demo</h1>
<h4>Layout setting</h4>
<div class="buttons-wrapper">
  <button
    [ngClass]="{ active: button === tester.setting }"
    *ngFor="let button of tester.buttons"
    (click)="tester.setLayout(button)"
  >
    {{ button }}
  </button>
</div>
<h4>Content controls</h4>
<div class="buttons-wrapper">
  <button (click)="tester.add()">Add</button>
  <button (click)="tester.remove()">Remove</button>
  <button (click)="tester.reload()">Reload page</button>
</div>

<div class="row icons" *ngIf="tester.showContainer">
  <ul class="group" *ngFor="let list of tester.lists">
    <li *ngFor="let icon of list">
      <svg-icon
        [src]="icon"
        [svgStyle]="{ 'width.px': 30, 'height.px': 30 }"
      ></svg-icon>
    </li>
  </ul>
</div>
